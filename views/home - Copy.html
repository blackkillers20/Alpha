<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="./css/mystyle.css" type="text/css" >
        <title>Document</title>
    </head>
    <body>
        
        <nav>
            <div class="logo"><h1>Hello World</h1></div>
            <div class="nav-items">
                 <li><a href="/new">New Product</a></li>
            </div>
        </nav>
        
        <table>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Date</td>
                <td>Clothes</td>
                <td>Delete</td>
            </tr>
            {{#each model}}
            <tr>
                <td>{{productName}}</td>
                <td>{{price}}</td>
                <td>{{ImportedDate}}</td>
                <td>{{outfit}}</td>
                <td><button><a href="/delete?id={{_id}}"">Delete</a></button></td>
            </tr>
            {{/each}}
        </table>
    </body>
</html>
